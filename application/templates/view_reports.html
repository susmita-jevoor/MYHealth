<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <style>
        /* style2.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    h2 {
        text-align: center;
        color: #09304d;
        margin-bottom: 20px;
    }
    
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    table th, table td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
    }
    
    table th {
        background-color: #0b4e73;
        color: white;
        font-size: 16px;
    }
    
    table td {
        background-color: #f9f9f9;
    }
    
    button {
        background-color: #0b4e73;
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #09304d;
    }
    
    div {
        width: 80%;
        max-width: 800px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
    }
    
    </style>
</head>
<body>
    <h2>Your Reports</h2>

<table>
    <thead>
        <tr>
            <th>Report ID</th>
            <th>Filename</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report.report_id }}</td>
            <td>{{ report.filename }}</td>
            <td>
                <form method="POST" action="{{ url_for('view_reports_route') }}">
                    <input type="hidden" name="report_id" value="{{ report.report_id }}">
                    <button type="submit">View Summary</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if summary %}
    <div>
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    </div>
{% endif %}

    </ul>
</body>
</html>
