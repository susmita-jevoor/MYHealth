<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .report-container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

       
        a {
            color: #09304d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0b4e73;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #09304d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0b4e73;
        }

        footer {
            background-color: #0b4e73;
            padding: 40px 30px;
            text-align: center;
            color: white;
            margin-top: 350px;
            width: 100%;
        }
        
        .social-icon {
            color: #fff;
            list-style: none;
            margin: 0 auto 20px auto;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon li {
            transition: transform 0.3s ease;
        }

        .social-icon li a {
            color: #fff;
            font-size: 24px;
            display: block;
            text-decoration: none;
            background: none; /* No background */
            border: none; /* No border */
        }

        .social-icon li:hover {
            transform: translateY(-10px);
        }

        .menu {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .menu li a:hover {
            text-decoration: underline;
        }

        p {
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <h2>Reports for {{ username }}</h2>
    <ul>
        {% for report in reports %}
            <li>
                Report ID: {{ report['file_id'] }} |
                Filename: {{ report['filename'] }} |
                <a href="{{ url_for('view_report', file_id=report['file_id']) }}" target="_blank">View Report (PDF)</a>

            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('select_user_for_report') }}">Back to Select Patient</a>
    <footer>
        <ul class="social-icon">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
        </ul>

        <ul class="menu">
            <li><a href="#hero">Home</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <p>&copy; 2024 MYHealth. All Rights Reserved.</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
