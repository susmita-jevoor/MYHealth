<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .upload-container {
            max-width: 500px;
            margin: 10% auto;
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #09304d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0b4e73;
        }

        .back-link,
        .view-reports-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #09304d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover,
        .view-reports-link:hover {
            color: #0b4e73;
        }

        footer {
            background-color: #0b4e73;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .social-icon {
            list-style: none;
            margin: 0 auto 20px auto;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon li {
            transition: transform 0.3s ease;
        }

        .social-icon li a {
            color: #fff;
            font-size: 24px;
            display: block;
        }

        .social-icon li:hover {
            transform: translateY(-10px);
        }

        .menu {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu li a:hover {
            text-decoration: underline;
        }

        p {
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload Report</h2>
    <form action="{{ url_for('doctor_upload_report', username=username) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="report_file">Choose Report (PDF):</label>
            <input type="file" id="report_file" name="report_file" accept=".pdf" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Upload Report">
        </div>
    </form>
    <a class="back-link" href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a>
</div>
<footer>
    <ul class="social-icon">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
    </ul>

    <ul class="menu">
        <li><a href="#hero">Home</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <p>&copy; 2024 MYHealth. All Rights Reserved.</p>
</footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
